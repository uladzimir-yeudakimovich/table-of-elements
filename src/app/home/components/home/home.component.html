<div class="search-container">
  <mat-form-field appearance="outline" class="search-form-field">
    <input matInput [(ngModel)]="filterKeyword" placeholder="Search...">
  </mat-form-field>
</div>

@if (dataSource) {
  <div class="table-elements">
    <table mat-table [dataSource]="dataSource | filterElements: filterKeyword" class="mat-elevation-z8">
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef> Weight </th>
        <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
      </ng-container>

      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef> Symbol </th>
        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="openDialog(row)"></tr>
    </table>
  </div>
} @else {
  <div class="spinner-container">
    <mat-spinner class="spinner" />
    <div class="label">Loading...</div>
  </div>
}
